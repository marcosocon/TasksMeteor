<head>
  <title>tasks-meteor</title>
</head>
<body>
  <div class="container">
      {{>loginButtons}}
    <header>
      <h1>Tasks - MeteorJS</h1>
      <label class="hide-finished">
        <input type="checkbox" checked="{{hideFinished}}"/>
        Hide finish tasks
      </label>
    </header>
    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="title" placeholder="Type your task!"/>
      <input type="submit" value="Submit!"/>
    </form>
    {{/if}}
  {{#each tasks}}
    {{>task}}
  {{/each}}
  </div>
</body>
