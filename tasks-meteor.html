<head>
  <title>tasks-meteor</title>
</head>

<body>
  <div class="container">
      {{>loginButtons}}
    <header>
      <h1>Tasks - MeteorJS</h1>
      <label class="hide-finished">
        <input type="checkbox" checked="{{hideFinished}}"/>
        Hide finish tasks
      </label>
    </header>
    {{#if currentUser}}
    <form class="new-task">
      <input type="text" name="title" placeholder="Type your task!"/>
      <input type="submit" value="Submit!"/>
    </form>
    {{/if}}
  {{#each tasks}}
    {{>task}}
  {{/each}}
  </div>
</body>

<template name="task">
  <li class="{{#if checked}} checked {{/if}}">
  {{#if isOwner}}
    <button class="toggle-private">
      {{#if private}}
        private
      {{else}}
        public
      {{/if}}
    </button>
  <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
  {{/if}}
  <strong>{{title}}</strong>  -  {{createdAt}}
  {{#if isOwner}}
    <button class="delete">Remove</button>
  {{/if}}
  </li>
</template>
